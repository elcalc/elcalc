<!DOCTYPE html>
<html>
	<head>
		<title>elcalc</title>
		<link rel="stylesheet" href="assets/css/calculator.css">
	</head>
	<body>
		<div id="calculator">
			<div class="top">
				<span class="clear">C</span>
				<div class="screen"></div>
			</div>
			<div class="keys" aria-labelledby="inputKeys">
				<span class="operator" style="margin: 0 7px 11px 0;">%</span>
				<span class="operator" style="margin: 0 7px 11px 0;">x²</span>
				<span class="operator" style="margin: 0 7px 11px 0;">√</span>
				<span class="operator">|x|</span>
				<span>7</span>
				<span>8</span>
				<span>9</span>
				<span class="operator">+</span>
				
				<span>4</span>
				<span>5</span>
				<span>6</span>
				<span class="operator">-</span>
				<span>1</span>
				<span>2</span>
				<span>3</span>
				<span class="operator">/</span>
				<span>0</span>
				<span>.</span>
				<span class="eval">=</span>
				<span class="operator">*</span>
			
				
			</div>
		</div>
		<script async src="assets/js/app.js"></script>
	</body>
</html>
